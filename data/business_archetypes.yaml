# Business/industry archetypes for fit scoring. Same structure as career_archetypes.

archetypes:
  - name: High-touch professional services
    description: Consulting, legal, accounting—relationship and trust-based.
    requires:
      "People-oriented": 1.2
      "Relationship-focused": 1.2
      "Needs clear decisions (yes/no closure)": 0.6
    avoid:
      "Low tolerance for rigid rules": 0.5
    recommended_actions:
      - "Emphasize long-term client relationships and referrals."
      - "Discuss scope and deliverables clearly."
    industry_examples: ["Consulting", "Legal", "Accounting"]

  - name: Sales-driven / commission culture
    description: Revenue and quota-driven environments.
    requires:
      "Competitive / challenge-driven": 1.3
      "Persuasive / influence": 1.2
      "Needs clear decisions (yes/no closure)": 0.7
    avoid:
      "Security / stability-seeking": 0.8
      "Avoid strict adherence to standards": 0.4
    recommended_actions:
      - "Lead with upside and recognition; clarify comp structure."
      - "Set clear milestones and celebrate wins."
    industry_examples: ["Sales orgs", "Revenue teams", "Agencies"]

  - name: Startup / high-growth
    description: Fast pace, ambiguity, and equity upside.
    requires:
      "Prefers risk-taking environments": 1.2
      "Autonomy-seeking": 1.0
      "Big-picture thinker": 0.8
    avoid:
      "Security / stability-seeking": 1.0
      "Detail-oriented": 0.3
    recommended_actions:
      - "Discuss stage, runway, and role in scaling."
      - "Address ambiguity with clear 90-day goals."
    industry_examples: ["Series A–C startups", "Scale-ups"]

  - name: Regulated / compliance-heavy
    description: Finance, healthcare, government—rules and audit trails.
    requires:
      "Detail-oriented": 1.0
      "Security / stability-seeking": 0.8
      "Needs clear decisions (yes/no closure)": 0.6
    avoid:
      "Low tolerance for rigid rules": 1.2
      "Prefers risk-taking environments": 0.8
    recommended_actions:
      - "Highlight clarity of process and documentation."
      - "Frame compliance as guardrails, not red tape."
    industry_examples: ["Financial services", "Healthcare", "Government"]

  - name: Creative / agency
    description: Project-based, client work, creative output.
    requires:
      "Creative / flexible": 1.2
      "People-oriented": 0.8
      "Persuasive / influence": 0.7
    avoid:
      "Avoid strict adherence to standards": 0.5
    recommended_actions:
      - "Emphasize portfolio, variety, and client mix."
      - "Clarify feedback loops and revision cycles."
    industry_examples: ["Design agency", "Marketing agency", "Content studio"]

  - name: Nonprofit / mission-driven
    description: Impact-first, often lower pay, high meaning.
    requires:
      "Impact / helping-driven": 1.5
      "People-oriented": 1.0
      "Relationship-focused": 0.8
    avoid:
      "Competitive / challenge-driven": 0.5
    recommended_actions:
      - "Lead with mission and measurable impact."
      - "Discuss sustainability and funding clarity."
    industry_examples: ["Nonprofit", "Social enterprise", "Education"]

  - name: Corporate / large enterprise
    description: Structure, benefits, and career ladder.
    requires:
      "Security / stability-seeking": 1.0
      "Needs clear decisions (yes/no closure)": 0.7
      "Detail-oriented": 0.5
    avoid:
      "Autonomy-seeking": 0.6
      "Low tolerance for rigid rules": 0.8
    recommended_actions:
      - "Highlight benefits, progression, and stability."
      - "Clarify decision rights and escalation."
    industry_examples: ["Fortune 500", "Large enterprise"]

  - name: Remote-first / distributed
    description: Async, autonomy, and outcome-based work.
    requires:
      "Autonomy-seeking": 1.3
      "Needs clear decisions (yes/no closure)": 0.7
      "Creative / flexible": 0.6
    avoid:
      "Relationship-focused": 0.3
    recommended_actions:
      - "Set clear async norms and response expectations."
      - "Plan intentional touchpoints for connection."
    industry_examples: ["Remote-first companies", "Distributed teams"]
