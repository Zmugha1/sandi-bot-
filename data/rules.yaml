      trait: ["overthink", "overthinks", "analysis paralysis", "paralysis"]
      driver: []
      risk: ["analysis paralysis", "overthink"]
    action: "Limit options to 2 and set a decision deadline."
    why: "Reduces overwhelm and prompts a clear choice."

  - triggers:
      trait: []
      driver: []
      risk: ["avoids money", "avoid money", "financial discussion", "money talk"]
    action: "Introduce a calm money conversation early; confirm comfort level."
